<h4>{{ leyenda }}</h4>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="progreso" min="1" max="100" (ngModelChange)="onChanges( $event )" [(ngModel)]="progreso">
    <span>
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
